<div class="container">
  <div class="header d-flex justify-content-between align-items-center mb-3">
    <h2>ğŸ“š <span>Book List</span></h2>

    <div>
      <button mat-raised-button color="primary" (click)="addBook()">
        â• Add Book
      </button>

  
      <button mat-button color="accent" (click)="loadAdo()">
        Load (ADO.NET)
      </button>

      
    </div>
  </div>

  <table mat-table [dataSource]="books" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let b"> {{ b.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let b"> {{ b.author }} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let b"> {{ b.year }} </td>
    </ng-container>

    <!-- ADO.NET -->
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Categories </th>
      <td mat-cell *matCellDef="let b">
        <span *ngIf="b.categories?.length; else dash">
          {{ joinCategoryNames(b) }}
        </span>
        <ng-template #dash>â€”</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let b">
        <button mat-icon-button color="primary" (click)="editBook(b.id)">âœï¸</button>
        <button mat-icon-button color="warn" (click)="deleteBook(b.id)">ğŸ—‘ï¸</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
